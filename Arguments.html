<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if(arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMin(22, 89, 42, 54, 60);
            function findMin() {
                var i;
            var min = 100;
                for(i = 0; i < arguments.length; i++) {
                    if(arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
