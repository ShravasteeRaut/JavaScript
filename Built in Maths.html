<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Math Object Methods</title>
        </head>
        <body>
            <script type="text/javascript">
        var value = Math.abs(20);
        document.write(" demo Test Value " + value + "<br>");
        var value = Math.pow(2,3);
        document.write(" demo Test Value " + value + "<br>");
        var value = Math.sqrt(16);
        document.write(" demo Test Value " + value + "<br>");
        </script>
        </body>
        </html>
