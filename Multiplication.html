<!DOCTYPE html>
<html>
        <body>
            <p>A function can access variables defined inside the function:</p>
            <button type="button" onclick="myFunction(32, 22)">Click Me!</button>
            <button type="button" onclick="Shravastee(10, 5)">Shravastee</button> 
            <p id="demo"></p>
            <p id="demo1"></p>
            <script>
                
                function myFunction(a, b) {
                    
                    document.getElementById("demo").innerHTML = b * a;
                }
                function Shravastee(x, y) {
                    document.getElementById("demo1").innerHTML = x / y
                }
                </script>
                </body>
                </html>
